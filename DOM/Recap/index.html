<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My counter</h1>
    <div class="counter-container">
        <button id="reduce" class="btn decrease">-</button>
        <!-- <div class="timer-display"></div> -->
         <input  type="number" id="timer-display">
        <button id="add" class="btn increase">+</button>
    </div>
    <div>
        <button id="start-button" class="btn start"><img src="images/play1.png" width = 15px height="10px"></button>
        <button id="stop-button" class ="btn stop"><img src="images/stop.png" width = 15px height="10px"></button>
        <button id="pause-button" class="btn pause"><img src="images/pause (1).png" width = 15px height="10px"></button>
        <button id="play-button" class="btn play"><img src="images/play.png" width = 15px height="14px"></button>
        
        

    </div>
</body>
</html>
